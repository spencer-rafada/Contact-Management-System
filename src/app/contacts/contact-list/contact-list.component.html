<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          Contacts
          <button class="btn btn-success pull-right" routerLink="new">
            New Contact
          </button>
        </h3>
      </div>
      <div class="panel-body">
        <app-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
          [index]="contactEl.id"
        ></app-contact-item>
      </div>
    </div>
  </div>
</div>
