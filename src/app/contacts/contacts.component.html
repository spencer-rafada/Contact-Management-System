<div class="row">
  <div class="col-md-5">
    <app-contact-list
      (selectedContactEvent)="selectedContact = $event"
    ></app-contact-list>
  </div>
  <div class="col-md-4">
    <app-contact-detail
      [contact]="selectedContact"
      *ngIf="selectedContact; else textInfo"
    ></app-contact-detail>
    <ng-template #textInfo>
      <p>Select a contact!</p>
    </ng-template>
  </div>
</div>
